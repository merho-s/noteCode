<div class="side-bar">
    <div id="notes-list-header">
        <div id="notes-list-header-left-part">
            <i class="bx bx-note"></i>
            <p>NOTES</p>
        </div>
        <i id="add-note-btn" class='bx bx-plus' (click)="onAddNote()"></i>
    </div>
    <div id="notes-list">
        <app-note-thumbnail *ngFor="let singleNote of notes$ | async; trackBy: noteTrackBy" [note]="singleNote"></app-note-thumbnail>
    </div>
</div>
