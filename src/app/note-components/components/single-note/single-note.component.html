<div class="single-note" *ngIf="note$ | async as note">
    <h2>{{ note.title | titlecase }}</h2>
    <p>{{ note.description }}</p>
    <div *ngFor="let singleCode of note.codes">
        <pre [ngClass]="'language-' + singleCode.language"><code>{{ singleCode.code }}</code></pre>
        <p>{{ singleCode.description }}</p>
    </div>
</div>
