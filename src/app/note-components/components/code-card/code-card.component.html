<div id="code-card">
    <div id="code-header">
        <i class="bx bx-code-block"></i>
        <p id="code-language">{{ singleCode.language }}</p>
    </div>

    <pre [ngClass]="'language-' + prismLanguage"><code>{{ singleCode.code }}</code></pre>
    <p id="code-description">{{ singleCode.description }}</p>
</div>
