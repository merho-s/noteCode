<div class="form-card">
    <form [formGroup]="noteForm">
        <label for="title">Titre</label>
        <input id="title" type="text" formControlName="title">
        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description">
        <div *ngFor="let codeForm of codeFormArray.controls">
            <form [formGroup]="codeForm">
                <div class="code-form">
                    <label for="code">Code</label>
                    <input id="code" type="pre" formControlName="code">
                </div>
                <div class="code-form">
                    <label for="description">Description</label>
                    <input id="description" type="text" formControlName="description">
                </div>
                <div class="code-form">
                    <label for="language">Langage</label>
                    <input id="language" type="text" formControlName="language">
                </div>
                <button type="submit" (click)="addCode()" [disabled]="codeForm.invalid">Enregistrer</button>
            </form>
        </div>
        <button type="submit" (newCode)="onSubmitForm()" [disabled]="noteForm.invalid">Enregistrer</button>
    </form>
</div>
