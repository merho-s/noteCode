<div id="waiting-user-container" *ngFor="let user of waitingUsers$ | async; let i = index">
    <p>{{user.username}}</p>
    <div id="buttons-section">
        <button id="whitelist-button" class="nc-black-button" (click)="onWhitelistWaitingUser(user.id)">Whitelist</button>
        <button id="refuse-button" class="nc-black-button">Refuse</button>
    </div>
</div>
