<div id="header-content">
    <div id="main-title" routerLink="/">
        <h1>.noteCode</h1>
        <img src="assets/noteCode_logo.png"/>
    </div>
    <div class="user-section">
        <a *ngIf="(isAdmin$ | async) && (isLoggedIn$ | async)" routerLink="admin">Admin Panel</a>
        <button *ngIf="isLoggedIn$ | async" class="nc-simple-button" (click)="onLogout()">Log out</button>
    </div>
</div>
