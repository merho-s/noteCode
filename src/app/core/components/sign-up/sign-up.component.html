<div id="signup-card" class ="flex-column slide-in-hor">
    <h2>Request Access</h2>
    <form [formGroup]="signUpForm" class="flex-column">
        <div class="input-form flex-column">
            <label for="email">Email</label>
            <input [ngClass]="{ 'invalid-input' : emailCtrl.invalid }" id="email" type="text" [formControl]="emailCtrl">
        </div>
        <div class="input-form flex-column">
            <label for="username">Username</label>
            <input id="username" type="text" [formControl]="usernameCtrl">
        </div>
        <div class="input-form flex-column">
            <label for="password">Password</label>
            <input [ngClass]="{ 'invalid-input': passwordCtrl.invalid && displayPasswordError }" id="password" type="password" (blur)="displayPasswordError = true" [formControl]="passwordCtrl">
            <p *ngIf="passwordCtrl.invalid && displayPasswordError" class="error-message">
                Pasword must contain:<br>
                    at least 8 characters<br>
                    an uppercase<br>
                    a lowercase<br>
                    a number<br>
                    a special character (#$^+=!*()@%&.)
            </p>
        </div>
        <div class="input-form flex-column">
            <label for="confirm-password">Confirm Password</label>
            <input [ngClass]="{ 'invalid-input' : confirmPasswordCtrl.invalid }" id="confirm-password" type="password" [formControl]="confirmPasswordCtrl">
            <p *ngIf="confirmPasswordCtrl.invalid" class="error-message">It's not the same password.</p>
        </div>
        <button class="nc-simple-button" type ="submit" (click)="onSubmitForm()" [disabled]="signUpForm.invalid">Ask access</button>
    </form>
    <a routerLink="/login">Already got account ?</a>
</div>
